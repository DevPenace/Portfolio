            <!-- Modal de detalhes do projeto -->

                    </div>
                    <div class="modal-right">

                        <p id="modal-desc"></p>
                        <p class="modal-date" id="modal-date"></p>
                        <div class="modal-actions">

    <script>
        (function(){
            const modal = document.getElementById('project-modal');
            const overlay = document.getElementById('modal-overlay');
            const closeBtn = document.getElementById('modal-close');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-desc');
            const modalDate = document.getElementById('modal-date');
            const modalLink = document.getElementById('modal-link');
            const modalRepo = document.getElementById('modal-repo');
            const modalLinkedin = document.getElementById('modal-linkedin');
            let activeCard = null;

            function setButtonState(btn, url, text){
                if(!btn) return;
                if(!url || url === '#'){
                    btn.removeAttribute('href');
                    btn.classList.add('disabled');
                    btn.setAttribute('aria-disabled','true');
                    btn.removeAttribute('target');
                    btn.removeAttribute('rel');
                    btn.textContent = text;
                } else {
                    btn.href = url;
                    btn.classList.remove('disabled');
                    btn.removeAttribute('aria-disabled');
                    // abrir links em nova aba por padrão e usar rel seguro
                    btn.target = '_blank';
                    btn.rel = 'noopener noreferrer';
                    btn.textContent = text;
                }
            }

            function openModal(data){
                modalImg.src = data.img || '';
                modalImg.alt = data.title || '';
                modalTitle.textContent = data.title || '';
                modalDesc.textContent = data.desc || '';
                modalDate.textContent = data.date || '';
                setButtonState(modalLink, data.url, 'Acessar projeto');
                setButtonState(modalRepo, data.repo, 'Acessar repositório');
                setButtonState(modalLinkedin, data.linkedin, 'Ver post no Linkedin');
                modal.setAttribute('aria-hidden','false');
                document.body.style.overflow = 'hidden';
            }

            function closeModal(){
                modal.setAttribute('aria-hidden','true');
                document.body.style.overflow = '';
                if(activeCard){
                    activeCard.classList.remove('active-card');
                    activeCard = null;
                }
            }

            document.querySelectorAll('.project-card').forEach(card => {
                card.addEventListener('click', () => {
                    if(activeCard) activeCard.classList.remove('active-card');
                    card.classList.add('active-card');
                    activeCard = card;
                    const data = {
                        title: card.dataset.title,
                        desc: card.dataset.desc,
                        url: card.dataset.url || card.dataset.href,
                        repo: card.dataset.repo,
                        linkedin: card.dataset.linkedin,
                        date: card.dataset.date,
                        img: card.dataset.img
                    };
                    openModal(data);
                });
            });

            overlay.addEventListener('click', closeModal);
            closeBtn.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });
        })();
    </script>
