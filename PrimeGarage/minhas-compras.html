<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Minhas Compras — Prime Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><img src="img/logo.png" alt="Prime Garage"></a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="sobre.html">Sobre</a></li>
        </ul>
      </nav>
      <div id="user-area"></div>
    </div>
  </header>

  <main class="container">
    <h1>Minhas Compras</h1>
    <div id="orders-root"></div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const user = getCurrentUser(); if(!user){ window.location.href = 'login.html?next=minhas-compras.html'; return; }
      const root = document.getElementById('orders-root'); const orders = getUserOrders(); if(orders.length===0){ root.innerHTML = '<p>Você ainda não possui compras.</p>'; return; }
      root.innerHTML = orders.map(o=>`<div class="card"><h3>Pedido ${o.id}</h3><div class="small-muted">${new Date(o.date).toLocaleString()}</div><ul>${o.items.map(i=>`<li>${i.name} • ${i.price.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</li>`).join('')}</ul><div class="price">Total: ${o.total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</div></div>`).join('');
    });
  </script>
</body>
</html>
